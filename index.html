<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPS Interconsultas</title>
  <style>
    /* Fondo futurista */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Nombre de la empresa parpadeando */
    h1 {
      color: white;
      font-size: 3.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: parpadeo 1.2s infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
    }

    @keyframes parpadeo {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }

    /* Bot√≥n moderno */
    .btn {
      display: block;
      margin: 30px auto;
      padding: 15px 40px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0px 0px 15px #00f2fe;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 25px #4facfe, 0px 0px 35px #00f2fe;
    }
  </style>
</head>
<body>
  <div>
    <h1>IPS Interconsultas</h1>
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSecDBk7SAgtcUd88NXNw6jDhk2ySoCqMEOVsIZaOqpkmMAZKw/viewform" target="_blank">
      Ir al Formulario
    </a>
  </div>
</body>
</html>
