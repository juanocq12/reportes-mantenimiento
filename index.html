<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Solicitudes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form select, form textarea, form button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      background: #0066cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    form button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .form-hint {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #006600;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestión de Solicitudes</h1>
  </header>
  <main>
    <h2>Formulario</h2>
    <form id="solicitudForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" required />

      <label for="categoria">Categoría</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione...</option>
        <option value="Soporte tecnológico">Soporte tecnológico</option>
        <option value="Mantenimiento locativo">Mantenimiento locativo</option>
        <option value="Biomédico">Biomédico</option>
      </select>

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <button type="submit">Enviar</button>
      <p id="formHint" class="form-hint"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('solicitudForm');
    const formHint = document.getElementById('formHint');

    // Cambie este valor por su URL de Apps Script desplegado como Web App
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXXXXXXXXXXXXXX/exec";

    function disableForm(disabled) {
      Array.from(form.elements).forEach(el => el.disabled = disabled);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formHint.textContent = "⏳ Enviando solicitud...";
      formHint.classList.remove("error");
      disableForm(true);

      const formData = new FormData(form);
      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error("Error en la red");

        const result = await response.json();
        if (result.success) {
          formHint.textContent = "✅ Solicitud enviada correctamente.";
          form.reset();
        } else {
          formHint.textContent = "❌ No se pudo enviar la solicitud.";
          formHint.classList.add("error");
        }
      } catch (err) {
        console.error(err);
        formHint.textContent = "❌ Error de conexión. Intente más tarde.";
        formHint.classList.add("error");
      } finally {
        disableForm(false);
      }
    });
  </script>
</body>
</html>
