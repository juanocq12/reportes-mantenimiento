<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Mantenimiento - IPS Interconsultas</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #004e92, #000428);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000428;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #00c6ff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Contenido */
    #content {
      display: none;
      max-width: 800px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      padding: 1.2rem 3rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 2rem;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Contenido -->
  <div id="content">
    <header>
      <h1>IPS Interconsultas</h1>
      <h2>Solicitud de Mantenimiento (Locativo y Biomédico)</h2>
    </header>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSecDBk7SAgtcUd88NXNw6jDhk2ySoCqMEOVsIZaOqpkmMAZKw/viewform" target="_blank" class="btn">
      Ir al Formulario
    </a>

    <footer>
      © 2025 IPS Interconsultas · Todos los derechos reservados
    </footer>
  </div>

  <script>
    // Simula el tiempo de carga
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 2000); // 2 segundos de loader
    });
  </script>
</body>
</html>
