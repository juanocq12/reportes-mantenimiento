<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes de Mantenimiento</title>

  <!-- Favicon (icono en la pestaña del navegador) -->
  <link rel="icon" type="image/png" href="Logo-Interconsultas-01b-500px.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background: #004080;
      padding: 20px;
      color: white;
    }
    header img {
      max-width: 180px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0;
    }
    main {
      padding: 20px;
    }
    a.boton {
      display: inline-block;
      background: #004080;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    a.boton:hover {
      background: #0066cc;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: #e0e0e0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo -->
    <img src="Logo-Interconsultas-01b-500px.png" alt="Logo Interconsultas">
    <h1>Reportes de Mantenimiento</h1>
    <p>(Locativo y Biomédico)</p>
  </header>

  <main>
    <h2>Formulario de Registro</h2>
    <p>Por favor haga clic en el botón para registrar un reporte.</p>
    
    <!-- Botón al formulario -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSecDBk7SAgtcUd88NXnw6jDhk2ySoCqMEOVsIZaOqpkmMAZKw/viewform" 
       class="boton" target="_blank">
       Ir al Formulario
    </a>
  </main>

  <footer>
    © 2025 Interconsultas IPS – Sistema de Reportes de Mantenimiento
  </footer>

</body>
</html>
