<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPS Interconsultas - Solicitudes de Mantenimiento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: blink 2s infinite;
    }

    .subtitle {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ddd;
      letter-spacing: 1px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.ipsinterconsultas.com/wp-content/uploads/2021/09/cropped-ips-interconsultas-logo.png" alt="Logo IPS Interconsultas" class="logo">
    <h1 class="title">IPS Interconsultas</h1>
    <p class="subtitle">Gestión de solicitudes de mantenimiento</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSecDBk7SAgtcUd88NXNw6jDhk2ySoCqMEOVsIZaOqpkmMAZKw/viewform" class="btn" target="_blank">
      Solicitud a Mantenimiento (Locativo y Biomédico)
    </a>
  </div>
</body>
</html>
