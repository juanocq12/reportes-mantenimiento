<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Mantenimiento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
    }

    /* Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Contenedor principal */
    #content {
      display: none;
      padding: 20px;
    }

    h1 {
      color: #007BFF;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Contenido -->
  <div id="content">
    <!-- Logo -->
    <img src="images/3a3b9f2b-9d53-4c8d-90c9-04ca43456c47.png" alt="Logo" class="logo">

    <!-- Título -->
    <h1>Solicitud de Mantenimiento (Locativo y Biomédico)</h1>

    <!-- Formulario incrustado -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSecDBk7SAgtcUd88NXnw6jDhk2ySoCqMEOVsIZaOqpkmMAZKw/viewform?embedded=true">
      Cargando…
    </iframe>
  </div>

  <script>
    // Mostrar loader antes de cargar contenido
    window.onload = function() {
      setTimeout(function(){
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 1500); // 1.5 segundos
    };
  </script>
</body>
</html>
