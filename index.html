<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Solicitudes - IPS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: #f7f9fc;
      font-family: Arial, sans-serif;
    }
    header {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .btn-custom {
      border-radius: 12px;
      font-weight: 600;
      padding: 1rem;
      width: 100%;
    }
    .section-container {
      margin: 2rem auto;
      max-width: 900px;
    }
    .form-section {
      display: none;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gesti√≥n de Solicitudes</h1>
    <p class="mb-0">Seleccione el tipo de ayuda que necesita</p>
  </header>

  <main class="section-container">
    <div class="row g-4">
      <!-- Bot√≥n 1: Formulario interno -->
      <div class="col-md-6">
        <button id="btnSolicitud" class="btn btn-primary btn-custom">
          üìã Reportar Solicitud (Equipos M√©dicos / Infraestructura)
        </button>
      </div>

      <!-- Bot√≥n 2: Soporte tecnol√≥gico -->
      <div class="col-md-6">
        <button id="btnSoporte" class="btn btn-success btn-custom">
          üíª Contactar Soporte Tecnol√≥gico (Software / Hardware)
        </button>
      </div>
    </div>

    <!-- Secci√≥n del formulario interno -->
    <div id="formSection" class="form-section card shadow p-4">
      <h3 class="mb-3">Formulario de Solicitud</h3>
      <form id="ticketForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electr√≥nico</label>
          <input type="email" id="correo" name="correo" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Tel√©fono de contacto</label>
          <input type="text" id="telefono" name="telefono" class="form-control"/>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categor√≠a</label>
          <select id="categoria" name="categoria" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="Infraestructura">Infraestructura</option>
            <option value="Equipo M√©dico">Equipo M√©dico</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n de la solicitud</label>
          <textarea id="descripcion" name="descripcion" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        <p id="formHint" class="mt-3 text-muted"></p>
      </form>
    </div>
  </main>

  <script>
    // URL de Apps Script para almacenar solicitudes
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwXXXXXXXXXXXX/exec";

    const btnSolicitud = document.getElementById("btnSolicitud");
    const btnSoporte = document.getElementById("btnSoporte");
    const formSection = document.getElementById("formSection");
    const ticketForm = document.getElementById("ticketForm");
    const formHint = document.getElementById("formHint");

    // Mostrar formulario interno
    btnSolicitud.addEventListener("click", () => {
      formSection.style.display = "block";
      window.scrollTo({ top: formSection.offsetTop, behavior: "smooth" });
    });

    // Redirigir a soporte tecnol√≥gico
    btnSoporte.addEventListener("click", () => {
      const soporteURL = "https://docs.google.com/forms/d/e/1FAIpQLSecDBk7SAgtcUd88NXNw6jDhk2ySoCqMEOVsIZaOqpkmMAZKw/viewform";
      const correo = "mesa.ayuda@rubikgroup.com.co";
      if(confirm("¬øDesea abrir el formulario de soporte tecnol√≥gico?")){
        window.open(soporteURL, "_blank");
      } else {
        window.location.href = `mailto:${correo}?subject=Soporte Tecnol√≥gico - Mesa de Ayuda`;
      }
    });

    // Enviar formulario interno
    ticketForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      formHint.textContent = "‚è≥ Enviando...";
      const formData = new FormData(ticketForm);
      try {
        const res = await fetch(APPS_SCRIPT_URL, { method: "POST", body: formData });
        if(res.ok){
          formHint.textContent = "‚úÖ Solicitud enviada correctamente.";
          ticketForm.reset();
        } else {
          formHint.textContent = "‚ùå Error al enviar la solicitud.";
        }
      } catch(err){
        console.error(err);
        formHint.textContent = "‚ùå Error de conexi√≥n. Intente m√°s tarde.";
      }
    });
  </script>
</body>
</html>
