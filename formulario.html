<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitudes a Mantenimiento - IPS Interconsultas</title>
  <style>
    /* Fondo oscuro con degradado y part√≠culas */
    body {
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(20, 33, 61, 0.95);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.25);
      position: relative;
      z-index: 2;
    }

    h2 {
      text-align: center;
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #b8c1ec;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 5px;
      font-size: 14px;
      background: #1e293b;
      color: #fff;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      background: #334155;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #00aacc;
      transform: scale(1.02);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      top: 0;
      left: 0;
    }

    .mensaje {
      text-align: center;
      color: #00ffbf;
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <h2>Solicitud a Mantenimiento</h2>
  <form id="formulario">
    
    <label>Fecha *</label>
    <input type="date" name="fecha" required>

    <label>Hora *</label>
    <input type="time" name="hora" required>

    <label>Nombre completo *</label>
    <input type="text" name="nombre" placeholder="Ej: Juan Manuel Correa Quiceno" required>

    <label>Correo (opcional)</label>
    <input type="email" name="correo" placeholder="correo@ejemplo.com">

    <label>El reporte se relaciona con *</label>
    <select name="tipo" required>
      <option value="">Seleccione...</option>
      <option>Infraestructura</option>
      <option>Equipo M√©dico</option>
    </select>

    <label>√Årea espec√≠fica *</label>
    <select name="area" required>
      <option value="">Seleccione...</option>
      <option>Urgencias</option>
      <option>Consulta Externa</option>
      <option>Hospitalizaci√≥n</option>
      <option>Laboratorio</option>
      <option>Farmacia</option>
      <option>Rayos X</option>
      <option>Administraci√≥n</option>
    </select>

    <label>Sede *</label>
    <select name="sede" required>
      <option value="">Seleccione...</option>
      <option>Sede 1</option>
      <option>Sede 2</option>
      <option>Sede 3</option>
    </select>

    <label>Ubicaci√≥n espec√≠fica *</label>
    <input type="text" name="ubicacion" placeholder="Ej: Citolog√≠a cervicouterina 2" required>

    <label>Prioridad *</label>
    <select name="prioridad" required>
      <option value="">Seleccione...</option>
      <option>Urgente (6h)</option>
      <option>Alta (12h)</option>
      <option>Media (24h)</option>
      <option>Baja (48h)</option>
    </select>

    <label>Descripci√≥n (breve) *</label>
    <textarea name="descripcion" rows="3" placeholder="Ej: El tom√≥grafo no enciende o presenta error E-45." required></textarea>

    <button type="submit">Enviar reporte</button>
    <div class="mensaje" id="mensaje"></div>
  </form>
</div>

<footer>CorreQ ‚Ä¢ IPS Interconsultas ¬© 2025</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  /* Part√≠culas animadas de fondo */
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 60 },
      "size": { "value": 3 },
      "move": { "speed": 1 },
      "line_linked": { "enable": true, "color": "#00d4ff" }
    }
  });

  /* Env√≠o del formulario */
  document.getElementById("formulario").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    const mensaje = document.getElementById("mensaje");

    mensaje.textContent = "‚è≥ Enviando...";
    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwZGkp_6s5e7QqUdBlIFtt1p_AHHul_7AHrgbY8JE2lVRSCK0Tx3DMNDzN_pscM5hbB/exec", {
        method: "POST",
        body: data,
      });

      if (response.ok) {
        mensaje.textContent = "‚úÖ Enviado correctamente.";
        form.reset(); // üîπ Limpia todos los campos
        setTimeout(() => (mensaje.textContent = ""), 4000);
      } else {
        mensaje.textContent = "‚ùå Error al enviar. Intente nuevamente.";
      }
    } catch (error) {
      mensaje.textContent = "‚ö†Ô∏è Error de conexi√≥n. Revise el script o permisos.";
    }
  });
</script>

</body>
</html>
