<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reporte</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .form-section { display: none; }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="card p-4">
    <h2 class="text-center mb-4">Formulario de Reporte</h2>
    <form id="reporteForm">
      
      <!-- Datos básicos -->
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" name="fecha" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Hora</label>
          <input type="time" class="form-control" name="hora" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" name="nombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="correo" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sede</label>
          <select class="form-select" name="sede" required>
            <option value="">Seleccione...</option>
            <option>Sede 1</option>
            <option>Sede 2</option>
            <option>Sede 3</option>
            <option>Sede 4</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ubicación específica</label>
          <input type="text" class="form-control" name="ubicacion" placeholder="Ej: Consultorio 106">
        </div>
      </div>

      <hr class="my-4">

      <!-- Categoría -->
      <div class="mb-3">
        <label class="form-label">Categoría del reporte</label>
        <select class="form-select" id="categoria" name="categoria" required>
          <option value="">Seleccione...</option>
          <option value="infraestructura">Infraestructura y equipos de apoyo</option>
          <option value="electricos">Equipos eléctricos</option>
          <option value="electronicos">Equipos electrónicos</option>
          <option value="computo">Equipos de cómputo</option>
          <option value="muebles">Muebles y enseres</option>
        </select>
      </div>

      <!-- Secciones dinámicas -->
      <div id="infraestructura" class="form-section">
        <label class="form-label">Descripción de la falla o problema</label>
        <textarea class="form-control" name="detalle_infra" rows="3"></textarea>
      </div>

      <div id="electricos" class="form-section">
        <label class="form-label">Descripción de la falla en equipo eléctrico</label>
        <textarea class="form-control" name="detalle_electrico" rows="3"></textarea>
      </div>

      <div id="electronicos" class="form-section">
        <label class="form-label">Descripción de la falla en equipo electrónico</label>
        <textarea class="form-control" name="detalle_electronico" rows="3"></textarea>
      </div>

      <div id="computo" class="form-section">
        <label class="form-label">Descripción del reporte de equipo de cómputo</label>
        <textarea class="form-control" name="detalle_computo" rows="3"></textarea>
      </div>

      <div id="muebles" class="form-section">
        <label class="form-label">Descripción del reporte de muebles o enseres</label>
        <textarea class="form-control" name="detalle_muebles" rows="3"></textarea>
      </div>

      <hr class="my-4">

      <!-- Prioridad -->
      <div class="mb-3">
        <label class="form-label">Prioridad del caso</label>
        <select class="form-select" name="prioridad" required>
          <option value="">Seleccione...</option>
          <option>Alta</option>
          <option>Media</option>
          <option>Baja</option>
        </select>
      </div>

      <!-- Estado -->
      <div class="mb-3">
        <label class="form-label">Estado</label>
        <select class="form-select" name="estado">
          <option>Pendiente</option>
          <option>En gestión</option>
          <option>Realizado</option>
        </select>
      </div>

      <!-- Observaciones -->
      <div class="mb-3">
        <label class="form-label">Observación</label>
        <textarea class="form-control" name="observacion" rows="2"></textarea>
      </div>

      <!-- Responsable -->
      <div class="mb-3">
        <label class="form-label">Responsable</label>
        <input type="text" class="form-control" name="responsable">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Enviar reporte</button>
      </div>
    </form>
  </div>
</div>

<!-- JS -->
<script>
  // Mostrar dinámicamente los campos según la categoría
  document.getElementById('categoria').addEventListener('change', function() {
    document.querySelectorAll('.form-section').forEach(sec => sec.style.display = 'none');
    if (this.value) {
      document.getElementById(this.value).style.display = 'block';
    }
  });

  // Aquí se conecta al Apps Script (reemplazar con su URL de Google Apps Script)
  const scriptURL = "https://script.google.com/macros/s/AKfycbyhTYQlEpLFZIObGFLiFtOAStwuEUw6xsTTVjh-xDmWfVDunYO_ccszitMLtFYv9p7e1w/exec";
  const form = document.getElementById("reporteForm");
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(form)})
      .then(response => alert("✅ Reporte enviado correctamente"))
      .catch(error => alert("❌ Error al enviar: " + error.message));
    form.reset();
  });
</script>

</body>
</html>
