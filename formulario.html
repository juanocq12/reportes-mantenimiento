<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPS Interconsultas - Formulario de Reporte</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #061c36;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== PARTICULAS ===== */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* ===== NAVBAR ===== */
    nav {
      background: rgba(10, 42, 87, 0.95);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .brand img {
      height: 40px;
    }
    .nav-links a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #06b6d4;
    }

    /* ===== FORM CONTAINER ===== */
    .form-container {
      max-width: 950px;
      margin: 3rem auto;
      background: rgba(16, 44, 87, 0.95);
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #06b6d4;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
      background: #0d274d;
      padding: 0.6rem 1rem;
      border-left: 5px solid #06b6d4;
      font-size: 1.1rem;
      color: #06b6d4;
      border-radius: 0.3rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      background: #0d274d;
      color: #fff;
      font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid #06b6d4;
    }
    textarea { resize: vertical; }

    .radio-group label {
      display: block;
      margin: 0.4rem 0;
      font-weight: normal;
    }

    /* Botones */
    .btn {
      display: inline-block;
      padding: 0.9rem 1.5rem;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
    }
    .btn.primary {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      border: none;
    }
    .btn.primary:hover {
      background: linear-gradient(to right, #0284c7, #2563eb);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      background: #061c36;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #0a2a57;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <!-- PARTICULAS -->
  <div id="particles-js"></div>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <img src="Logo-Interconsultas-01b-500px.png" alt="Logo IPS Interconsultas">
        <span class="title">IPS Interconsultas</span>
      </a>
      <div class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="index.html#servicios">Servicios</a>
        <a href="index.html#contacto">Contacto</a>
        <a href="formulario.html">Formulario</a>
        <a href="videos.html">Videos</a>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <section class="form-container">
    <h2>üìã Formulario de Reporte</h2>
    <form id="reporteForm">
      
      <!-- Datos b√°sicos -->
      <div class="section-title">Datos del solicitante</div>
      <label>Correo electr√≥nico *</label>
      <input type="email" name="correo" required>

      <label>Fecha *</label>
      <input type="date" name="fecha" required>

      <label>Hora *</label>
      <input type="time" name="hora" required>

      <label>Nombre completo *</label>
      <input type="text" name="nombre" required>

      <!-- Tipo de reporte -->
      <div class="section-title">Tipo de reporte</div>
      <div class="radio-group">
        <label><input type="radio" name="tipo_reporte" value="Infraestructura" required> Infraestructura</label>
        <label><input type="radio" name="tipo_reporte" value="Equipo m√©dico"> Equipo m√©dico</label>
      </div>

      <!-- Datos del √°rea -->
      <div class="section-title">Informaci√≥n de ubicaci√≥n</div>
      <label>√Årea espec√≠fica *</label>
      <select name="area" required>
        <option value="">Seleccione...</option>
        <option>Laboratorio</option>
        <option>Enfermer√≠a</option>
        <option>Consulta externa</option>
        <option>Odontolog√≠a</option>
        <option>Administraci√≥n</option>
        <option>Atenci√≥n al usuario</option>
        <option>√Åreas comunes</option>
      </select>

      <label>Ubicaci√≥n espec√≠fica *</label>
      <input type="text" name="ubicacion">

      <label>Sede donde est√° ubicado *</label>
      <select name="sede" required>
        <option value="">Seleccione...</option>
        <option>Sede 1</option>
        <option>Sede 2</option>
        <option>Sede 3</option>
        <option>Sede 4</option>
      </select>

      <!-- Prioridad -->
      <div class="section-title">Clasificaci√≥n de prioridad</div>
      <div class="radio-group">
        <label><input type="radio" name="prioridad" value="Urgente" required> Urgente: se detiene el servicio (‚â§6h)</label>
        <label><input type="radio" name="prioridad" value="Prioritario"> Prioritario: no detiene el servicio, pero debe resolverse (‚â§48h)</label>
        <label><input type="radio" name="prioridad" value="Programado"> Programado: puede resolverse seg√∫n cronograma (‚â§192h)</label>
      </div>

      <!-- Categor√≠a -->
      <div class="section-title">Categor√≠a del reporte</div>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione...</option>
        <option value="infraestructura">Infraestructura y equipos de apoyo</option>
        <option value="electricos">Equipos el√©ctricos</option>
        <option value="electronicos">Equipos electr√≥nicos</option>
        <option value="computo">Equipos de c√≥mputo</option>
        <option value="muebles">Muebles y enseres</option>
      </select>

      <!-- Secciones din√°micas -->
      <div id="infraestructura" class="form-section">
        <label>Descripci√≥n de la falla de infraestructura</label>
        <textarea name="detalle_infra" rows="3"></textarea>
      </div>
      <div id="electricos" class="form-section">
        <label>Descripci√≥n de la falla el√©ctrica</label>
        <textarea name="detalle_electrico" rows="3"></textarea>
      </div>
      <div id="electronicos" class="form-section">
        <label>Descripci√≥n de la falla electr√≥nica</label>
        <textarea name="detalle_electronico" rows="3"></textarea>
      </div>
      <div id="computo" class="form-section">
        <label>Descripci√≥n del reporte de c√≥mputo</label>
        <textarea name="detalle_computo" rows="3"></textarea>
      </div>
      <div id="muebles" class="form-section">
        <label>Descripci√≥n del reporte de muebles</label>
        <textarea name="detalle_muebles" rows="3"></textarea>
      </div>

      <!-- Equipo y descripci√≥n -->
      <label>Equipo espec√≠fico</label>
      <input type="text" name="equipo" placeholder="Ej: Teclado, Autoclave, Monitor...">

      <label>Descripci√≥n detallada *</label>
      <textarea name="descripcion" rows="3" required></textarea>

      <!-- Seguimiento -->
      <div class="section-title">Seguimiento</div>
      <label>Estado</label>
      <select name="estado">
        <option>Pendiente</option>
        <option>En gesti√≥n</option>
        <option>Realizado</option>
      </select>

      <label>Responsable</label>
      <input type="text" name="responsable">

      <label>Observaciones</label>
      <textarea name="observacion" rows="2"></textarea>

      <!-- Bot√≥n enviar -->
      <button type="submit" class="btn primary">Enviar Solicitud</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 IPS Interconsultas - Todos los derechos reservados
  </footer>

  <!-- SCRIPTS PARTICULAS -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "color": "#06b6d4" }
      }
    });

    // üîÑ Mostrar campos din√°micos seg√∫n categor√≠a
    document.getElementById('categoria').addEventListener('change', function() {
      document.querySelectorAll('.form-section').forEach(sec => sec.style.display = 'none');
      if (this.value) {
        document.getElementById(this.value).style.display = 'block';
      }
    });

    // üîó Conexi√≥n con Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbyhTYQlEpLFZIObGFLiFtOAStwuEUw6xsTTVjh-xDmWfVDunYO_ccszitMLtFYv9p7e1w/exec";
    const form = document.getElementById("reporteForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(() => { alert("‚úÖ Reporte enviado correctamente"); form.reset(); })
        .catch(error => alert("‚ùå Error al enviar: " + error.message));
    });
  </script>
</body>
</html>
