<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPS Interconsultas - Reporte de Novedad</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #061c36;
      color: #fff;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    nav {
      background: rgba(10, 42, 87, 0.95);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .brand img { height: 40px; }
    .nav-links a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #06b6d4; }

    .form-container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(16, 44, 87, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #06b6d4;
    }
    .progress-bar {
      height: 8px;
      background: #0a2a57;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      transition: width 0.3s ease;
    }
    .section-title {
      margin-top: 1.5rem;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      color: #3b82f6;
      border-bottom: 1px solid #0a2a57;
      padding-bottom: 0.3rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      background: #0d274d;
      color: #fff;
      font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid #06b6d4;
    }
    textarea { resize: vertical; }

    .btn {
      display: inline-block;
      padding: 0.9rem 1.5rem;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
    }
    .btn.primary {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      border: none;
    }
    .btn.primary:hover {
      background: linear-gradient(to right, #0284c7, #2563eb);
    }

    footer {
      text-align: center;
      background: #061c36;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #0a2a57;
      margin-top: 3rem;
    }

    .form-section { display: none; margin-top: 1rem; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: rgba(16,44,87,0.95);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px #06b6d4;
    }
    .modal-content h3 {
      margin-bottom: 1rem;
      color: #06b6d4;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <a class="brand" href="#">
        <img src="Logo-Interconsultas-01b-500px.png" alt="Logo IPS Interconsultas">
        <span class="title">IPS Interconsultas</span>
      </a>
      <div class="nav-links">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Formulario</a>
        <a href="#">Reportes</a>
      </div>
    </div>
  </nav>

  <!-- FORM -->
  <section class="form-container">
    <h2>üìã Reportar una novedad</h2>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <form id="reporteForm">
      <label>ID del Reporte</label>
      <input type="text" id="idReporte" name="idReporte" readonly>

      <label>Fecha</label>
      <input type="text" id="fecha" name="fecha" readonly>

      <label>Hora</label>
      <input type="text" id="hora" name="hora" readonly>

      <label>Nombre completo</label>
      <input type="text" name="nombre" required>

      <label>Tipo de reporte</label>
      <select id="tipo_reporte" name="tipo_reporte" required>
        <option value="">Seleccione...</option>
        <option value="infraestructura">Infraestructura</option>
        <option value="equipo_medico">Equipo m√©dico</option>
      </select>

      <!-- Infraestructura -->
      <div id="infraestructura" class="form-section">
        <div class="section-title">Infraestructura</div>
        <label>√Årea espec√≠fica</label>
        <select name="area_infra">
          <option>Recepci√≥n</option><option>Hospitalizaci√≥n</option><option>Urgencias</option>
          <option>Laboratorio</option><option>Farmacia</option>
        </select>
        <label>Descripci√≥n</label>
        <textarea name="desc_infra" rows="3"></textarea>
      </div>

      <!-- Equipo m√©dico -->
      <div id="equipo_medico" class="form-section">
        <div class="section-title">Equipo M√©dico</div>
        <label>Equipo</label>
        <select name="equipo_medico_nombre">
          <option>Desfibrilador</option><option>Electrocardi√≥grafo</option>
          <option>Tensi√≥metro</option><option>Centr√≠fuga</option>
        </select>
        <label>Da√±o o novedad</label>
        <textarea name="danio_medico" rows="3"></textarea>
      </div>

      <label>Adjuntar imagen o evidencia</label>
      <input type="file" name="imagen" accept="image/*">

      <button type="submit" class="btn primary">Enviar Reporte</button>
    </form>
  </section>

  <!-- Modal -->
  <div class="modal" id="modalExito">
    <div class="modal-content">
      <h3>‚úÖ Reporte enviado correctamente</h3>
      <p>Su novedad ha sido registrada exitosamente.</p>
      <button class="btn primary" id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <footer>
    &copy; 2025 IPS Interconsultas - Todos los derechos reservados
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Part√≠culas
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "color": "#06b6d4" }
      }
    });

    // Fecha, hora e ID
    const fecha = new Date();
    document.getElementById("fecha").value = fecha.toLocaleDateString();
    document.getElementById("hora").value = fecha.toLocaleTimeString();
    document.getElementById("idReporte").value = "REP-" + fecha.getFullYear() + "-" + Math.floor(Math.random()*10000);

    // Mostrar secciones seg√∫n tipo
    document.getElementById("tipo_reporte").addEventListener("change", function(){
      document.querySelectorAll(".form-section").forEach(s=>s.style.display="none");
      if(this.value) document.getElementById(this.value).style.display="block";
    });

    // Barra de progreso
    const inputs = document.querySelectorAll("input, select, textarea");
    const progress = document.getElementById("progress");
    inputs.forEach(el=>{
      el.addEventListener("input", ()=>{
        const filled = [...inputs].filter(i=>i.value.trim()!=="").length;
        const percent = Math.round((filled / inputs.length) * 100);
        progress.style.width = percent + "%";
      });
    });

    // Modal
    const modal = document.getElementById("modalExito");
    const cerrar = document.getElementById("cerrarModal");

    cerrar.onclick = ()=>modal.style.display="none";

    // Env√≠o de datos
    const scriptURL = "https://script.google.com/macros/s/AKfycbyhTYQlEpLFZIObGFLiFtOAStwuEUw6xsTTVjh-xDmWfVDunYO_ccszitMLtFYv9p7e1w/exec";
    const form = document.getElementById("reporteForm");
    form.addEventListener("submit", e=>{
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(()=>{
          modal.style.display="flex";
          form.reset();
          progress.style.width="0%";
        })
        .catch(err=>alert("‚ùå Error al enviar: " + err.message));
    });
  </script>
</body>
</html>
