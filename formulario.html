<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPS Interconsultas - Formulario de Reporte</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #061c36;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.5;
    }

    /* ===== PARTICULAS ===== */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* ===== NAVBAR ===== */
    nav {
      background: rgba(10, 42, 87, 0.95);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .brand img { height: 40px; }
    .nav-links a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #06b6d4; }

    /* ===== FORM CONTAINER ===== */
    .form-container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(16, 44, 87, 0.95);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #06b6d4;
      font-size: 1.8rem;
    }
    .form-section-title {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #3b82f6;
      border-bottom: 1px solid #0a2a57;
      padding-bottom: 0.3rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      background: #0d274d;
      color: #fff;
      font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid #06b6d4;
    }
    textarea { resize: vertical; }

    /* Botones */
    .btn {
      display: inline-block;
      padding: 0.9rem 1.5rem;
      border-radius: 2rem;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 2rem;
      cursor: pointer;
      font-size: 1rem;
      border: none;
    }
    .btn.primary {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
    }
    .btn.primary:hover {
      background: linear-gradient(to right, #0284c7, #2563eb);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      background: #061c36;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #0a2a57;
      margin-top: 3rem;
    }

    /* Secciones din√°micas */
    .form-section { display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <!-- PARTICULAS -->
  <div id="particles-js"></div>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <img src="Logo-Interconsultas-01b-500px.png" alt="Logo IPS Interconsultas">
        <span class="title">IPS Interconsultas</span>
      </a>
      <div class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="index.html#servicios">Servicios</a>
        <a href="index.html#contacto">Contacto</a>
        <a href="formulario.html">Formulario</a>
        <a href="videos.html">Videos</a>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <section class="form-container">
    <h2>üìã Formulario de Reporte</h2>
    <form id="reporteForm">
      
      <!-- DATOS DEL REPORTE -->
      <div class="form-section-title">Datos b√°sicos</div>
      <label>Fecha</label>
      <input type="date" name="fecha" required>

      <label>Hora</label>
      <input type="time" name="hora" required>

      <label>Nombre completo</label>
      <input type="text" name="nombre" placeholder="Ingrese su nombre completo" required>

      <label>Correo electr√≥nico</label>
      <input type="email" name="correo" placeholder="ejemplo@correo.com" required>

      <label>Sede</label>
      <select name="sede" required>
        <option value="">Seleccione una sede...</option>
        <option>Sede 1</option>
        <option>Sede 2</option>
        <option>Sede 3</option>
        <option>Sede 4</option>
      </select>

      <label>Ubicaci√≥n espec√≠fica</label>
      <input type="text" name="ubicacion" placeholder="Ej: Consultorio 106">

      <!-- DETALLES SEG√öN CATEGOR√çA -->
      <div class="form-section-title">Detalles del reporte</div>
      <label>Categor√≠a</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione una categor√≠a...</option>
        <option value="infraestructura">Infraestructura y equipos de apoyo</option>
        <option value="electricos">Equipos el√©ctricos</option>
        <option value="electronicos">Equipos electr√≥nicos</option>
        <option value="computo">Equipos de c√≥mputo</option>
        <option value="muebles">Muebles y enseres</option>
      </select>

      <!-- Secciones din√°micas -->
      <div id="infraestructura" class="form-section">
        <label>Descripci√≥n de la falla</label>
        <textarea name="detalle_infra" rows="3" placeholder="Ej: Da√±o en la l√°mpara del consultorio"></textarea>
      </div>
      <div id="electricos" class="form-section">
        <label>Descripci√≥n de la falla el√©ctrica</label>
        <textarea name="detalle_electrico" rows="3" placeholder="Ej: No enciende el ventilador del √°rea de espera"></textarea>
      </div>
      <div id="electronicos" class="form-section">
        <label>Descripci√≥n de la falla electr√≥nica</label>
        <textarea name="detalle_electronico" rows="3" placeholder="Ej: Pantalla del monitor sin se√±al"></textarea>
      </div>
      <div id="computo" class="form-section">
        <label>Descripci√≥n del reporte de c√≥mputo</label>
        <textarea name="detalle_computo" rows="3" placeholder="Ej: El computador no arranca o presenta lentitud"></textarea>
      </div>
      <div id="muebles" class="form-section">
        <label>Descripci√≥n del reporte de muebles</label>
        <textarea name="detalle_muebles" rows="3" placeholder="Ej: Silla da√±ada o escritorio inestable"></textarea>
      </div>

      <label>Prioridad</label>
      <select name="prioridad" required>
        <option value="">Seleccione...</option>
        <option>Alta</option>
        <option>Media</option>
        <option>Baja</option>
      </select>

      <!-- SEGUIMIENTO -->
      <div class="form-section-title">Seguimiento</div>
      <label>Estado</label>
      <select name="estado">
        <option>Pendiente</option>
        <option>En gesti√≥n</option>
        <option>Realizado</option>
      </select>

      <label>Responsable</label>
      <input type="text" name="responsable" placeholder="Persona a cargo del caso">

      <label>Observaciones</label>
      <textarea name="observacion" rows="2" placeholder="Notas adicionales sobre el caso"></textarea>

      <button type="submit" class="btn primary">Enviar Reporte</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 IPS Interconsultas - Todos los derechos reservados
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // üéá Configuraci√≥n de part√≠culas
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "color": "#06b6d4" }
      }
    });

    // üîÑ Mostrar campos din√°micos seg√∫n categor√≠a
    const categoriaSelect = document.getElementById('categoria');
    const secciones = document.querySelectorAll('.form-section');
    categoriaSelect.addEventListener('change', function() {
      secciones.forEach(sec => sec.style.display = 'none');
      if (this.value) {
        document.getElementById(this.value).style.display = 'block';
      }
    });

    // üîó Conexi√≥n con Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbyhTYQlEpLFZIObGFLiFtOAStwuEUw6xsTTVjh-xDmWfVDunYO_ccszitMLtFYv9p7e1w/exec";
    const form = document.getElementById("reporteForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(() => { alert("‚úÖ Reporte enviado correctamente"); form.reset(); })
        .catch(error => alert("‚ùå Error al enviar: " + error.message));
    });
  </script>
</body>
</html>
