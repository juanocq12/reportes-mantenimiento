<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>IPS Interconsultas - Solicitud de Mantenimiento</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#041428 0%, #061c36 60%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  padding:24px;
}
.input-plain {
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:none;
  background:#0d274d;
  color:#fff;
  font-size:0.95rem;
}
.input-plain.filled {background:#fff!important;color:#052233!important;}
label{display:block;font-weight:700;margin-top:10px;}
.btn{padding:10px 16px;border-radius:999px;font-weight:700;cursor:pointer;border:none;}
.btn.primary{background:linear-gradient(90deg,#06b6d4,#2563eb);color:#fff;}
.btn.ghost{background:transparent;color:#a8d9ef;border:1px solid rgba(255,255,255,0.06);}
.modal{position:fixed;inset:0;display:none;background:rgba(0,0,0,0.6);z-index:80;align-items:center;justify-content:center;}
.modal .box{background:rgba(2,30,50,0.98);padding:18px;border-radius:10px;color:#fff;max-width:520px;text-align:center;}
.small{font-size:0.85rem;color:#9fc7e2;}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<div class="header">
<div class="brand">
<img src="Logo-Interconsultas-01b-500px.png" alt="logo" style="height:44px;margin-right:10px">
<div>
<h1>IPS Interconsultas</h1>
<p>Solicitudes de Mantenimiento (locativo y biomédico)</p>
</div>
</div>
</div>

<form id="reporteForm">
<!-- ... resto del formulario igual ... -->

<label>Ubicación específica *</label>
<select class="input-plain" id="ubicacion_infra" name="ubicacion_infra">
  <option value="">Seleccione...</option>
</select>

<!-- ... resto del formulario igual ... -->

<div class="controls">
  <button type="submit" class="btn primary" id="submitBtn">Enviar Reporte</button>
  <button type="button" class="btn ghost" id="btnClear">Limpiar</button>
  <div style="flex:1;text-align:right" class="small">CorreQ · IPS Interconsultas</div>
</div>
</form>

<div class="modal" id="modalExito">
  <div class="box">
    <h3>✅ Reporte enviado</h3>
    <p id="modalText">Su novedad fue registrada. ID: <span id="modalID">-</span></p>
    <div style="margin-top:12px"><button class="btn primary" id="cerrarModal">Cerrar</button></div>
  </div>
</div>
</div>
</div>

<script>
const ubicaciones = [
  "Administrativo y áreas comunes","Atención domiciliaria","Auditorio","Baño discapacitados",
  "Baño hombres","Baño mujeres","Bodega enfermería 1","Bodega enfermería 2","Bodega laboratorio",
  "Consultorio 101","Consultorio 102","Consultorio 103","Odontología","Enfermería","Vacunación","Otro"
];
const ubicSelect = document.getElementById('ubicacion_infra');

// Cargar opciones iniciales
ubicaciones.forEach((v,i)=>ubicSelect.add(new Option((i+1)+". "+v,v)));

// 🔍 Agregar búsqueda dentro del select
ubicSelect.addEventListener('keyup', function(e) {
  const term = e.target.value.toLowerCase();
  const options = Array.from(ubicSelect.options);
  options.forEach(o => {
    if (o.value === "") return;
    o.style.display = o.text.toLowerCase().includes(term) ? "block" : "none";
  });
});

// Mantener estilo filled
ubicSelect.addEventListener('change', ()=>ubicSelect.classList.add('filled'));
</script>
</body>
</html>
