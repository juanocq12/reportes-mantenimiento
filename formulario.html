<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reporte - IPS Interconsultas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #061c36;
      color: #fff;
      margin: 0; padding: 0;
    }
    header {
      background: rgba(10,42,87,0.95);
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 1.6rem; }
    form {
      max-width: 900px;
      margin: 2rem auto;
      background: #102c57;
      padding: 2rem;
      border-radius: 0.8rem;
    }
    h2 {
      border-bottom: 1px solid #06b6d4;
      padding-bottom: 0.5rem;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
      border-radius: 0.3rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea { min-height: 80px; }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      border: none;
      border-radius: 0.4rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #0284c7, #2563eb);
    }
  </style>
</head>
<body>
  <header>
    <h1>Formulario de Reporte - IPS Interconsultas</h1>
  </header>

  <form method="POST" action="YOUR_SCRIPT_URL">
    <!-- DATOS BÁSICOS -->
    <h2>Datos básicos</h2>
    <label>Marca temporal <input type="datetime-local" name="Marca temporal"></label>
    <label>Dirección de correo electrónico <input type="email" name="Correo"></label>
    <label>Fecha <input type="date" name="Fecha"></label>
    <label>Hora <input type="time" name="Hora"></label>
    <label>Nombre completo <input type="text" name="Nombre"></label>
    <label>Reporte ingresa por <input type="text" name="Ingreso"></label>

    <!-- INFORMACIÓN DEL REPORTE -->
    <h2>Información del reporte</h2>
    <label>El reporte se relaciona con
      <select name="Relacion">
        <option>Infraestructura</option>
        <option>Equipos médicos</option>
        <option>Soporte tecnológico</option>
        <option>Otro</option>
      </select>
    </label>
    <label>Área específica <input type="text" name="Area"></label>
    <label>Ubicación específica <input type="text" name="Ubicacion"></label>
    <label>Sede donde está ubicado <input type="text" name="Sede"></label>
    <label>Clasificación de prioridad
      <select name="Prioridad">
        <option>Baja</option>
        <option>Media</option>
        <option>Alta</option>
        <option>Crítica</option>
      </select>
    </label>
    <label>Categoría del reporte <input type="text" name="Categoria"></label>
    <label>El equipo a reportar es <input type="text" name="Equipo"></label>

    <!-- DETALLES DEL DAÑO -->
    <h2>Detalles del daño</h2>
    <label>Daño a reportar <input type="text" name="Daño"></label>
    <label>Prioridad del caso <input type="text" name="PrioridadCaso"></label>
    <label>Infraestructura y equipos de apoyo - Descripción
      <textarea name="DescInfraestructura"></textarea>
    </label>
    <label>Equipos eléctricos - Descripción
      <textarea name="DescElectricos"></textarea>
    </label>
    <label>Equipos electrónicos - Descripción
      <textarea name="DescElectronicos"></textarea>
    </label>
    <label>Equipos de cómputo - Descripción
      <textarea name="DescComputo"></textarea>
    </label>
    <label>Muebles y enseres - Descripción
      <textarea name="DescMuebles"></textarea>
    </label>

    <!-- ESTADO Y CIERRE -->
    <h2>Seguimiento y cierre</h2>
    <label>Estado
      <select name="Estado">
        <option>Pendiente</option>
        <option>En gestión</option>
        <option>Finalizado</option>
      </select>
    </label>
    <label>Descripción <textarea name="DescripcionEstado"></textarea></label>
    <label>Fecha de cierre <input type="date" name="FechaCierre"></label>
    <label>Hora de cierre <input type="time" name="HoraCierre"></label>
    <label>Observación <textarea name="Observacion"></textarea></label>
    <label>Responsable <input type="text" name="Responsable"></label>
    <label>Enviado al correo <input type="email" name="EnviadoCorreo"></label>
    <label>Se cumplió
      <select name="Cumplio">
        <option>Sí</option>
        <option>No</option>
      </select>
    </label>
    <label>Tiempo de respuesta <input type="text" name="TiempoRespuesta"></label>

    <button type="submit">Enviar Reporte</button>
  </form>
</body>
</html>
