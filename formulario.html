<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud a Mantenimiento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 50% 50%, #0a1f3d, #020b18);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      position: relative;
      z-index: 2;
    }

    h2 {
      text-align: center;
      color: #00e0ff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      background: #111a33;
      color: white;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      background: #15204a;
      border: 1px solid #00e0ff;
    }

    button {
      background: #00bcd4;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }

    #mensaje {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particulas"></canvas>

  <div class="container">
    <h2>Solicitud a Mantenimiento</h2>
    <form id="formulario">
      <label for="fecha">Fecha *</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora *</label>
      <input type="time" id="hora" name="hora" required />

      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo (opcional)</label>
      <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" />

      <label for="relacion">El reporte se relaciona con *</label>
      <select id="relacion" name="relacion" required>
        <option value="">Seleccione...</option>
        <option value="Infraestructura">Infraestructura</option>
        <option value="Equipo Médico">Equipo Médico</option>
      </select>

      <label for="area">Área específica *</label>
      <select id="area" name="area" required>
        <option value="">Seleccione...</option>
        <option>Consulta Externa</option>
        <option>Hospitalización</option>
        <option>Urgencias</option>
        <option>Imágenes Diagnósticas</option>
        <option>Laboratorio</option>
        <option>Farmacia</option>
        <option>Administrativa</option>
      </select>

      <label for="sede">Sede *</label>
      <select id="sede" name="sede" required>
        <option value="">Seleccione...</option>
        <option>Sede 1</option>
        <option>Sede 2</option>
        <option>Sede 3</option>
      </select>

      <label for="ubicacion">Ubicación específica *</label>
      <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: Consultorio 101" required />

      <label for="prioridad">Prioridad *</label>
      <select id="prioridad" name="prioridad" required>
        <option value="">Seleccione...</option>
        <option>Baja (48h)</option>
        <option>Media (24h)</option>
        <option>Alta (12h)</option>
        <option>Urgente (6h)</option>
      </select>

      <label for="descripcion">Descripción (breve) *</label>
      <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

      <button type="submit">Enviar reporte</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    // URL del Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwZGKp_6s5e7QqUdBIIFtt1p_AHHul_7AHrgbY8JE2lVRSCK0Tx3DMNDzN_pscM5hbB/exec';
    const form = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(() => {
          mensaje.textContent = '✅ Solicitud enviada correctamente';
          mensaje.style.color = '#00ffcc';
          form.reset();
          setTimeout(() => mensaje.textContent = '', 4000);
        })
        .catch(() => {
          mensaje.textContent = '⚠️ Error de conexión. Revise el script o permisos.';
          mensaje.style.color = 'orange';
        });
    });

    // Efecto partículas
    const canvas = document.getElementById("particulas");
    const ctx = canvas.getContext("2d");
    let particulasArray;

    const config = {
      cantidad: 80,
      tamaño: 2,
      velocidad: 0.3,
      color: "rgba(0,255,255,0.5)"
    };

    function redimensionar() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', redimensionar);
    redimensionar();

    class Particula {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.dx = (Math.random() - 0.5) * config.velocidad;
        this.dy = (Math.random() - 0.5) * config.velocidad;
        this.size = config.tamaño;
      }
      mover() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
      }
      dibujar() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = config.color;
        ctx.fill();
      }
    }

    function iniciar() {
      particulasArray = [];
      for (let i = 0; i < config.cantidad; i++) {
        particulasArray.push(new Particula());
      }
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particulasArray.forEach(p => {
        p.mover();
        p.dibujar();
      });
      requestAnimationFrame(animar);
    }

    iniciar();
    animar();
  </script>
</body>
</html>
