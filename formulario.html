<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPS Interconsultas - Formulario de Reporte</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #061c36;
      color: #fff;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    nav {
      background: rgba(10, 42, 87, 0.95);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .brand img { height: 40px; }
    .nav-links a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #06b6d4; }

    .form-container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(16, 44, 87, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #06b6d4;
    }
    .section-title {
      margin-top: 1.5rem;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      color: #3b82f6;
      border-bottom: 1px solid #0a2a57;
      padding-bottom: 0.3rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      background: #0d274d;
      color: #fff;
      font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid #06b6d4;
    }
    textarea { resize: vertical; }

    .btn {
      display: inline-block;
      padding: 0.9rem 1.5rem;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
    }
    .btn.primary {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      border: none;
    }
    .btn.primary:hover {
      background: linear-gradient(to right, #0284c7, #2563eb);
    }

    footer {
      text-align: center;
      background: #061c36;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #0a2a57;
      margin-top: 3rem;
    }

    .form-section { display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <img src="Logo-Interconsultas-01b-500px.png" alt="Logo IPS Interconsultas">
        <span class="title">IPS Interconsultas</span>
      </a>
      <div class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="index.html#servicios">Servicios</a>
        <a href="index.html#contacto">Contacto</a>
        <a href="formulario.html">Formulario</a>
        <a href="reportes.html">Reportes</a>
      </div>
    </div>
  </nav>

  <!-- FORM -->
  <section class="form-container">
    <h2>üìã Reportar una novedad</h2>
    <form id="reporteForm">

      <!-- DATOS B√ÅSICOS -->
      <div class="section-title">Datos b√°sicos</div>
      <label>Fecha</label>
      <input type="date" name="fecha" required>
      <label>Hora</label>
      <input type="time" name="hora" required>
      <label>Nombre completo</label>
      <input type="text" name="nombre" required>
      <label>Correo electr√≥nico</label>
      <input type="email" name="correo" required>

      <!-- UBICACI√ìN -->
      <div class="section-title">Ubicaci√≥n y relaci√≥n</div>
      <label>Reporte ingresa por</label>
      <select name="ingresa_por" required>
        <option value="">Seleccione...</option>
        <option>Personal asistencial</option>
        <option>Administrativo</option>
        <option>Mantenimiento</option>
      </select>
      <label>Se relaciona con</label>
      <select name="relacion" required>
        <option value="">Seleccione...</option>
        <option>Infraestructura</option>
        <option>Equipos biom√©dicos</option>
        <option>Equipos de c√≥mputo</option>
        <option>Otros</option>
      </select>
      <label>√Årea espec√≠fica</label>
      <input type="text" name="area" placeholder="Ej: Hospitalizaci√≥n">
      <label>Ubicaci√≥n espec√≠fica</label>
      <input type="text" name="ubicacion" placeholder="Ej: Consultorio 106">
      <label>Sede</label>
      <select name="sede" required>
        <option value="">Seleccione...</option>
        <option>Sede 1</option>
        <option>Sede 2</option>
        <option>Sede 3</option>
        <option>Sede 4</option>
      </select>

      <!-- CLASIFICACI√ìN -->
      <div class="section-title">Clasificaci√≥n</div>
      <label>Prioridad</label>
      <select name="prioridad" required>
        <option value="">Seleccione...</option>
        <option>Alta</option>
        <option>Media</option>
        <option>Baja</option>
      </select>
      <label>Categor√≠a del reporte</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione...</option>
        <option value="infraestructura">Infraestructura y equipos de apoyo</option>
        <option value="electricos">Equipos el√©ctricos</option>
        <option value="electronicos">Equipos electr√≥nicos</option>
        <option value="computo">Equipos de c√≥mputo</option>
        <option value="muebles">Muebles y enseres</option>
      </select>
      <label>Equipo a reportar</label>
      <input type="text" name="equipo" placeholder="Ej: Monitor de signos vitales">
      <label>Da√±o a reportar</label>
      <input type="text" name="danio" placeholder="Ej: No enciende">

      <!-- DETALLES DIN√ÅMICOS -->
      <div id="infraestructura" class="form-section">
        <label>Descripci√≥n de la novedad en infraestructura</label>
        <textarea name="detalle_infra" rows="3"></textarea>
      </div>
      <div id="electricos" class="form-section">
        <label>Descripci√≥n de la falla el√©ctrica</label>
        <textarea name="detalle_electrico" rows="3"></textarea>
      </div>
      <div id="electronicos" class="form-section">
        <label>Descripci√≥n de la falla electr√≥nica</label>
        <textarea name="detalle_electronico" rows="3"></textarea>
      </div>
      <div id="computo" class="form-section">
        <label>Descripci√≥n del problema de c√≥mputo</label>
        <textarea name="detalle_computo" rows="3"></textarea>
      </div>
      <div id="muebles" class="form-section">
        <label>Descripci√≥n del da√±o en muebles</label>
        <textarea name="detalle_muebles" rows="3"></textarea>
      </div>

      <!-- CAMPOS OCULTOS PARA COLUMNAS EXTRAS -->
      <input type="hidden" name="estado" value="">
      <input type="hidden" name="descripcion_estado" value="">
      <input type="hidden" name="fecha_cierre" value="">
      <input type="hidden" name="hora_cierre" value="">
      <input type="hidden" name="observacion" value="">
      <input type="hidden" name="responsable" value="">
      <input type="hidden" name="enviado_correo" value="">
      <input type="hidden" name="cumplio" value="">
      <input type="hidden" name="tiempo_respuesta" value="">
      <input type="hidden" name="columna37" value="">
      <input type="hidden" name="columna38" value="">
      <input type="hidden" name="columna39" value="">
      <input type="hidden" name="columna40" value="">

      <button type="submit" class="btn primary">Enviar Reporte</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 IPS Interconsultas - Todos los derechos reservados
  </footer>

  <!-- PARTICULAS -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "color": "#06b6d4" }
      }
    });

    // Mostrar campos seg√∫n categor√≠a
    document.getElementById('categoria').addEventListener('change', function() {
      document.querySelectorAll('.form-section').forEach(sec => sec.style.display = 'none');
      if (this.value) {
        document.getElementById(this.value).style.display = 'block';
      }
    });

    // Env√≠o a Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbyhTYQlEpLFZIObGFLiFtOAStwuEUw6xsTTVjh-xDmWfVDunYO_ccszitMLtFYv9p7e1w/exec";
    const form = document.getElementById("reporteForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(() => { alert("‚úÖ Reporte enviado correctamente"); form.reset(); })
        .catch(error => alert("‚ùå Error al enviar: " + error.message));
    });
  </script>
</body>
</html>
