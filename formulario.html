<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPS Interconsultas - Formulario de Reporte</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #061c36;
      color: #fff;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    nav {
      background: rgba(10, 42, 87, 0.95);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .brand img { height: 40px; }
    .nav-links a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #06b6d4; }

    .form-container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(16, 44, 87, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #06b6d4;
    }
    .section-title {
      margin-top: 1.5rem;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      color: #3b82f6;
      border-bottom: 1px solid #0a2a57;
      padding-bottom: 0.3rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      background: #0d274d;
      color: #fff;
      font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid #06b6d4;
    }
    textarea { resize: vertical; }

    .btn {
      display: inline-block;
      padding: 0.9rem 1.5rem;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
    }
    .btn.primary {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      border: none;
    }
    .btn.primary:hover {
      background: linear-gradient(to right, #0284c7, #2563eb);
    }

    footer {
      text-align: center;
      background: #061c36;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #0a2a57;
      margin-top: 3rem;
    }

    .form-section { display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <img src="Logo-Interconsultas-01b-500px.png" alt="Logo IPS Interconsultas">
        <span class="title">IPS Interconsultas</span>
      </a>
      <div class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="index.html#servicios">Servicios</a>
        <a href="index.html#contacto">Contacto</a>
        <a href="formulario.html">Formulario</a>
        <a href="reportes.html">Reportes</a>
      </div>
    </div>
  </nav>

  <!-- FORM -->
  <section class="form-container">
    <h2>üìã Reportar una novedad</h2>
    <form id="reporteForm">

      <!-- DATOS B√ÅSICOS -->
      <div class="section-title">Datos b√°sicos</div>
      <label>Fecha</label>
      <input type="text" name="fecha" id="fecha" readonly>
      <label>Hora</label>
      <input type="text" name="hora" id="hora" readonly>
      <label>Nombre completo</label>
      <input type="text" name="nombre" required>
      <label>Tipo de reporte</label>
      <select id="tipo_reporte" name="tipo_reporte" required>
        <option value="">Seleccione...</option>
        <option value="infraestructura">Infraestructura</option>
        <option value="equipo_medico">Equipo m√©dico</option>
      </select>

      <!-- INFRAESTRUCTURA -->
      <div id="infraestructura" class="form-section">
        <div class="section-title">Reporte de Infraestructura</div>
        <label>√Årea espec√≠fica</label>
        <select name="area_infra">
          <option value="">Seleccione...</option>
          <option>Recepci√≥n</option>
          <option>Hospitalizaci√≥n</option>
          <option>Urgencias</option>
          <option>Laboratorio</option>
          <option>Farmacia</option>
        </select>
        <label>Ubicaci√≥n espec√≠fica</label>
        <select name="ubicacion_infra">
          <option>Piso 1</option>
          <option>Piso 2</option>
          <option>Piso 3</option>
          <option>S√≥tano</option>
        </select>
        <label>Sede donde est√° ubicado</label>
        <select name="sede_infra">
          <option>Sede Principal</option>
          <option>Sede Norte</option>
          <option>Sede Centro</option>
        </select>
        <label>Clasificaci√≥n de prioridad</label>
        <select name="prioridad_infra">
          <option>Urgente</option>
          <option>Alta</option>
          <option>Media</option>
          <option>Baja</option>
        </select>
        <label>Categor√≠a del reporte</label>
        <select id="categoria_infra" name="categoria_infra">
          <option>El√©ctrico</option>
          <option>Pintura</option>
          <option>Iluminaci√≥n</option>
          <option>Plomer√≠a</option>
          <option>Aire acondicionado</option>
          <option>Otros</option>
        </select>
        <label>Descripci√≥n detallada</label>
        <textarea name="descripcion_infra" rows="3"></textarea>
      </div>

      <!-- EQUIPO M√âDICO -->
      <div id="equipo_medico" class="form-section">
        <div class="section-title">Reporte de Equipo M√©dico</div>
        <label>Equipo a reportar</label>
        <select name="equipo_medico_nombre">
          <option>Desfibrilador</option>
          <option>Electrocardi√≥grafo</option>
          <option>Tensi√≥metro</option>
          <option>B√°scula pedi√°trica</option>
          <option>Centr√≠fuga</option>
        </select>
        <label>Sede donde se ubica</label>
        <select name="sede_medica">
          <option>Sede Principal</option>
          <option>Sede Norte</option>
          <option>Sede Centro</option>
        </select>
        <label>√Årea</label>
        <select name="area_medica">
          <option>Hospitalizaci√≥n</option>
          <option>Laboratorio</option>
          <option>Urgencias</option>
          <option>Farmacia</option>
        </select>
        <label>Ubicaci√≥n espec√≠fica</label>
        <input type="text" name="ubicacion_medica" placeholder="Ej: Cub√≠culo 2 o consultorio 5">
        <label>Da√±o a reportar</label>
        <textarea name="danio_medico" rows="3"></textarea>
        <label>Prioridad del caso</label>
        <select name="prioridad_medica">
          <option>Cr√≠tica</option>
          <option>Alta</option>
          <option>Media</option>
          <option>Baja</option>
        </select>
      </div>

      <button type="submit" class="btn primary">Enviar Reporte</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 IPS Interconsultas - Todos los derechos reservados
  </footer>

  <!-- PARTICULAS Y L√ìGICA -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Efecto de part√≠culas
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "color": "#06b6d4" }
      }
    });

    // Fecha y hora autom√°ticas
    const ahora = new Date();
    document.getElementById("fecha").value = ahora.toLocaleDateString();
    document.getElementById("hora").value = ahora.toLocaleTimeString();

    // Mostrar secciones condicionales
    const tipo = document.getElementById("tipo_reporte");
    tipo.addEventListener("change", function() {
      document.querySelectorAll(".form-section").forEach(sec => sec.style.display = "none");
      if (this.value) document.getElementById(this.value).style.display = "block";
    });

    // Env√≠o a Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbyhTYQlEpLFZIObGFLiFtOAStwuEUw6xsTTVjh-xDmWfVDunYO_ccszitMLtFYv9p7e1w/exec";
    const form = document.getElementById("reporteForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(() => { alert("‚úÖ Reporte enviado correctamente"); form.reset(); })
        .catch(error => alert("‚ùå Error al enviar: " + error.message));
    });
  </script>
</body>
</html>
